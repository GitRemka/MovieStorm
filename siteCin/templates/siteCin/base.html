<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<script src="https://kit.fontawesome.com/4685e32bf0.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<!--Хедер-->
		{% include 'siteCin/include/header.html' %}
		<!--Контентная часть -->
		<article class="content">
			<div class="content__wrap wrap">
				<asside class="content__sidebars">
					{% block filter %}
					{% endblock filter %}	
					{% block comment %}
                	{% endblock comment %}					
				</asside>
				<nav class="content__btns">
					<button class="btn1__cont cbtn">
						<span class="btn1__cont_label">Сегодня в кино</span>
					</button>
					<button class="btn2__cont cbtn">
						<span class="btn2__cont_label">Скоро на экранах</span>
					</button>
					<button class="btn3__cont cbtn">
						<span class="btn3__cont_label">Расписание</span>
					</button>
				</nav>
				{% block content %}
                {% endblock content %}				
			</div>			
		</article>
	</div>
	<script src="{% static 'js/scripts.js' %}"></script>
	<script src="http://twitter.github.io/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
</body>
</html>
